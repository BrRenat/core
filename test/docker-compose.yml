redis_1:
  image: makeomatic/alpine-redis
  container_name: redis_1
  hostname: redis_1
  expose:
    - "6379"
    - "16379"

redis_2:
  image: makeomatic/alpine-redis
  container_name: redis_2
  hostname: redis_2
  expose:
    - "6379"
    - "16379"

redis_3:
  image: makeomatic/alpine-redis
  container_name: redis_3
  hostname: redis_3
  expose:
    - "6379"
    - "16379"

rabbitmq:
  expose:
    - "5672"
  image: rabbitmq
  container_name: rabbitmq
  hostname: rabbitmq

redis_client:
